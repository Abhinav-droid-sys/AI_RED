<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>RED AI - Login</title>
    <meta name="theme-color" content="#0A0A0B">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ===== ORIGINAL STYLES (UNCHANGED) ===== -->
    <style>
        :root {
            --red: #FF3B30;
            --red2: #FF6B6B;
            --bg: #060607;
            --glass: rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.12);
            --muted: #9B9BA6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { 
            height: 100%; 
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: white;
            overflow: hidden;
        }

        /* VIDEO BACKGROUND */
        .video-wrap {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            inset: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            filter: brightness(0.35) saturate(1.2);
        }

        .bokeh-overlay {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,59,48,0.15) 0%, transparent 45%),
                radial-gradient(circle at 70% 80%, rgba(255,107,107,0.12) 0%, transparent 50%),
                linear-gradient(180deg, rgba(10,10,11,0.6), rgba(10,10,11,0.95));
            mix-blend-mode: overlay;
            backdrop-filter: blur(2px);
        }

        /* LOGIN FORM */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
        }

        .login-card {
            width: 100%;
            padding: 48px 32px;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(1.3);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 25px 45px -10px rgba(0,0,0,0.5),
                0 8px 16px -8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--red), var(--red2));
            opacity: 0.05;
            border-radius: 24px;
        }

        .brand {
            text-align: center;
            margin-bottom: 12px;
        }

        .brand h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--red), var(--red2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand p {
            color: var(--muted);
            font-size: 16px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(12px);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background: rgba(255,255,255,0.12);
            border-color: var(--red2);
            box-shadow: 0 0 0 4px rgba(255,107,107,0.15);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--red), var(--red2));
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255,59,48,0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: var(--muted);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--glass);
            padding: 0 24px;
            backdrop-filter: blur(12px);
        }

        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            color: white;
        }

        .google-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--red2);
            transform: translateY(-1px);
        }

        .error {
            margin-top: 16px;
            text-align: center;
            color: #ff9a9a;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

<!-- BACKGROUND -->
<div class="video-wrap">
    <video class="video-bg" autoplay muted loop playsinline>
        <source src="https://images.unsplash.com/weekly-backgrounds/video/1494798538319-b6cf3d17ce7e" type="video/mp4">
    </video>
    <div class="bokeh-overlay"></div>
</div>

<!-- LOGIN -->
<div class="login-container">
    <div class="login-card">

        <div class="brand">
            <h1>RED</h1>
            <p>AI Assistant</p>
        </div>

        <div class="form-group">
            <input type="email" id="email" placeholder="Email address">
        </div>

        <div class="form-group">
            <input type="password" id="password" placeholder="Password">
        </div>

        <button class="login-btn" id="loginBtn">
            <span id="btnText">Enter RED</span>
            <i class="fas fa-arrow-right" style="margin-left:8px"></i>
        </button>

        <div class="divider"><span>or</span></div>

        <button class="google-btn" id="googleBtn">
            <i class="fab fa-google"></i>
            Continue with Google
        </button>

        <div class="error" id="errorBox"></div>

    </div>
</div>

<!-- FIREBASE AUTH -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
        getAuth,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    /* ðŸ”´ REPLACE WITH YOUR FIREBASE CONFIG */
    const firebaseConfig = {
        apiKey: "YOUR_PUBLIC_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const btnText = document.getElementById("btnText");
    const errorBox = document.getElementById("errorBox");

    function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        btnText.textContent = "Enter RED";
        loginBtn.disabled = false;
    }

    loginBtn.onclick = async () => {
        errorBox.style.display = "none";
        btnText.textContent = "Entering...";
        loginBtn.disabled = true;

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
            showError("Please enter email and password.");
            return;
        }

        try {
            const cred = await signInWithEmailAndPassword(auth, email, password);
            const token = await cred.user.getIdToken();
            localStorage.setItem("idToken", token);
            window.location.href = "/";
        } catch (err) {
            showError(err.message);
        }
    };

    document.getElementById("googleBtn").onclick = async () => {
        try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(auth, provider);
            const token = await result.user.getIdToken();
            localStorage.setItem("idToken", token);
            window.location.href = "/";
        } catch (err) {
            showError(err.message);
        }
    };
</script>

</body>
</html>
