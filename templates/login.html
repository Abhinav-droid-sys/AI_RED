<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>RED AI - Login</title>
    <meta name="theme-color" content="#0A0A0B">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --red: #FF3B30;
            --red2: #FF6B6B;
            --bg: #060607;
            --glass: rgba(255,255,255,0.06);
            --glass-border: rgba(255,255,255,0.12);
            --muted: #9B9BA6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body { 
            height: 100%; 
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: white;
            overflow: hidden;
        }

        /* VIDEO BACKGROUND */
        .video-wrap {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            inset: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            filter: brightness(0.35) saturate(1.2);
        }

        .bokeh-overlay {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(255,59,48,0.15) 0%, transparent 45%),
                radial-gradient(circle at 70% 80%, rgba(255,107,107,0.12) 0%, transparent 50%),
                linear-gradient(180deg, rgba(10,10,11,0.6), rgba(10,10,11,0.95));
            mix-blend-mode: overlay;
            backdrop-filter: blur(2px);
        }

        /* LOGIN FORM */
        .login-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
        }

        .login-card {
            width: 100%;
            padding: 48px 32px;
            background: var(--glass);
            backdrop-filter: blur(24px) saturate(1.3);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 
                0 25px 45px -10px rgba(0,0,0,0.5),
                0 8px 16px -8px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--red), var(--red2));
            opacity: 0.05;
            border-radius: 24px;
        }

        .brand {
            text-align: center;
            margin-bottom: 12px;
        }

        .brand h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--red), var(--red2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .brand p {
            color: var(--muted);
            font-size: 16px;
            font-weight: 400;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-family: inherit;
            backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        .form-group input:focus {
            background: rgba(255,255,255,0.12);
            border-color: var(--red2);
            box-shadow: 0 0 0 4px rgba(255,107,107,0.15);
            transform: translateY(-1px);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--red), var(--red2));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255,59,48,0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
            color: var(--muted);
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            background: var(--glass);
            padding: 0 24px;
            backdrop-filter: blur(12px);
        }

        .google-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: inherit;
            backdrop-filter: blur(12px);
            margin-bottom: 16px;
        }

        .google-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: var(--red2);
            transform: translateY(-1px);
        }

        .auth-links {
            text-align: center;
            margin-top: 24px;
        }

        .auth-links a {
            color: var(--red2);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: opacity 0.2s ease;
        }

        .auth-links a:hover {
            opacity: 0.8;
        }

        /* MOBILE */
        @media (max-width: 600px) {
            .login-container { padding: 16px; }
            .login-card { padding: 36px 24px; }
            .brand h1 { font-size: 28px; }
        }

        /* LOADING */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--red2);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- UNSPLASH VIDEO BACKGROUND -->
    <div class="video-wrap">
        <video class="video-bg" autoplay muted loop playsinline>
            <source src="https://images.unsplash.com/weekly-backgrounds/video/1494798538319-b6cf3d17ce7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format%2Ccompress&fp-sharpen=1&ipq=75&w=1920&h=1080&fit=crop" type="video/mp4">
            <!-- Fallback to any Unsplash video: https://source.unsplash.com/1920x1080/?bokeh,abstract -->
        </video>
        <div class="bokeh-overlay"></div>
    </div>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-card">
            <div class="brand">
                <h1>RED</h1>
                <p>AI Assistant</p>
            </div>

            <form id="loginForm" method="POST" action="/login">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="login-btn">
                    <span id="btnText">Enter RED</span>
                    <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="google-btn" onclick="googleLogin()">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>

            <div class="auth-links">
                <a href="/signup">Create new account</a>
                <br><br>
                <a href="/">‚Üê Back to RED</a>
            </div>
        </div>
    </div>

    <script>
        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            const btnText = document.getElementById('btnText');
            
            btn.disabled = true;
            btnText.textContent = 'Entering...';
        });

        function googleLogin() {
            window.location.href = '/google-login';
        }

        // Video optimization
        const video = document.querySelector('.video-bg');
        if (window.innerWidth > 600) {
            video.playbackRate = 0.7;
        }
    </script>
</body>
</html>
