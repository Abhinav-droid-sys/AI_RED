<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>RED â€” Glass AI</title>

<meta name="theme-color" content="#0A0A0B" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --red:#FF3B30;
  --red2:#FF6B6B;
  --bg:#060607;
  --glass:rgba(255,255,255,0.06);
  --glass-border:rgba(255,255,255,0.12);
  --muted:#9B9BA6;
}

/* ================= BASE ================= */
*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:white;
  overflow:hidden;
}

/* ================= BACKGROUND ================= */
.bg-wrap{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
}
.bg-layer{
  position:absolute;
  inset:-10%;
  background-size:cover;
  background-position:center;
  filter:blur(28px) brightness(0.38) saturate(1.1);
  opacity:0;
  transform:scale(1.04);
  transition:opacity 900ms ease, transform 900ms ease;
}
.bg-layer.visible{ opacity:1; transform:scale(1); }

.bg-hue{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 30% 20%, rgba(255,59,48,0.12), transparent 45%),
    linear-gradient(180deg, rgba(10,10,11,0.45), rgba(10,10,11,0.85));
}

/* ================= APP LAYOUT ================= */
.app{
  position:relative;
  z-index:2;
  height:100dvh;
  padding:12px;
}

/* ================= DESKTOP GRID ================= */
.layout{
  height:100%;
  display:grid;
  grid-template-columns: 320px 1fr;
  gap:12px;
}

/* ================= SIDEBAR ================= */
.sidebar{
  display:flex;
  flex-direction:column;
  padding:16px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(20px) saturate(1.15);
  border:1px solid var(--glass-border);
}

.logo{
  font-size:22px;
  font-weight:800;
  background:linear-gradient(135deg,var(--red),var(--red2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:12px;
}

.chat-list{
  flex:1;
  overflow:auto;
  margin-top:10px;
}

.chat-item{
  padding:12px;
  border-radius:12px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  margin-bottom:8px;
}

/* ================= CHAT AREA ================= */
.chat-panel{
  display:flex;
  flex-direction:column;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(20px) saturate(1.15);
  border:1px solid var(--glass-border);
  overflow:hidden;
}

.chat-header{
  padding:16px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  font-weight:700;
}

.messages{
  flex:1;
  padding:18px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:14px;
}

.msg{ max-width:75%; }
.msg.user{ align-self:flex-end; }

.bubble{
  padding:12px 16px;
  border-radius:16px;
}
.bubble.user{
  background:linear-gradient(135deg,var(--red),var(--red2));
}
.bubble.bot{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.14);
}

/* ================= INPUT ================= */
.input-wrap{
  padding:14px;
  background:rgba(6,6,7,0.45);
  backdrop-filter:blur(18px);
  border-top:1px solid rgba(255,255,255,0.08);
}

.input-row{
  display:flex;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
}

textarea{
  flex:1;
  resize:none;
  background:none;
  border:none;
  outline:none;
  color:white;
  font-size:15px;
  max-height:140px;
}

.send{
  width:48px;
  height:48px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:white;
  font-size:18px;
}

/* ================= MOBILE MODE ================= */
@media (max-width: 980px){

  body{ overflow:auto; }

  .layout{
    grid-template-columns: 1fr;
  }

  .sidebar{
    display:none;
  }

  .chat-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
  }

  .mobile-menu{
    display:inline-block;
    background:none;
    border:none;
    color:white;
    font-size:20px;
  }

  .input-wrap{
    position:sticky;
    bottom:0;
  }
}

/* ================= MOBILE BOTTOM SHEET ================= */
.sheet{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  height:85dvh;
  background:rgba(15,15,18,0.85);
  backdrop-filter:blur(22px);
  border-radius:22px 22px 0 0;
  transform:translateY(100%);
  transition:transform 300ms ease;
  z-index:50;
}
.sheet.open{ transform:translateY(0); }
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="bg-wrap">
  <div id="bgA" class="bg-layer"></div>
  <div id="bgB" class="bg-layer"></div>
  <div class="bg-hue"></div>
</div>

<div class="app">
  <div class="layout">

    <!-- SIDEBAR (DESKTOP) -->
    <aside class="sidebar">
      <div class="logo">RED</div>
      <div class="chat-list">
        <div class="chat-item">New Chat</div>
      </div>
    </aside>

    <!-- CHAT PANEL -->
    <section class="chat-panel">
      <div class="chat-header">
        RED
        <button class="mobile-menu" onclick="toggleSheet()">
          <i class="fas fa-layer-group"></i>
        </button>
      </div>

      <div class="messages" id="messages">
        <div class="bubble bot">ðŸ”¥ Welcome to RED</div>
      </div>

      <div class="input-wrap">
        <div class="input-row">
          <textarea id="input" placeholder="Ask RED..."></textarea>
          <button class="send" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </section>

  </div>
</div>

<!-- MOBILE HISTORY SHEET -->
<div class="sheet" id="sheet">
  <div style="padding:16px;font-weight:700">Chats</div>
</div>

<script>
/* ========== BACKGROUND ========== */
const bgA=document.getElementById("bgA");
const bgB=document.getElementById("bgB");
let active="A";

function loremBg(){
  const seed=Math.floor(Math.random()*100000);
  const w=window.innerWidth<600?900:1400;
  const h=window.innerWidth<600?600:900;
  return `https://picsum.photos/seed/${seed}/${w}/${h}`;
}
function crossfade(){
  const next=active==="A"?"B":"A";
  const el=next==="A"?bgA:bgB;
  el.classList.remove("visible");
  el.style.backgroundImage=`url("${loremBg()}")`;
  requestAnimationFrame(()=>el.classList.add("visible"));
  (next==="A"?bgB:bgA).classList.remove("visible");
  active=next;
}
crossfade();
setInterval(crossfade,20000);

/* ========== CHAT ========== */
const sheet=document.getElementById("sheet");
function toggleSheet(){ sheet.classList.toggle("open"); }

async function sendMessage(){
  const input=document.getElementById("input");
  const text=input.value.trim();
  if(!text) return;
  document.getElementById("messages").innerHTML+=
    `<div class="bubble user">${text}</div>`;
  input.value="";
}
</script>

</body>
</html>
