<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>RED â€” Glass AI</title>

<meta name="theme-color" content="#0A0A0B" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --red:#FF3B30;
  --red2:#FF6B6B;
  --bg:#060607;
  --glass:rgba(255,255,255,0.06);
  --glass-border:rgba(255,255,255,0.12);
  --muted:#9B9BA6;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:radial-gradient(circle at 20% 10%, rgba(255,59,48,0.12), transparent 40%), var(--bg);
  color:white;
  height:100dvh;
  overflow:auto;
}

/* ============ APP WRAPPER (BOX SEPARATION KEPT) ============ */
.app{
  max-width:980px;
  margin:14px auto;
  height:calc(100dvh - 28px);
  display:flex;
  flex-direction:column;
  gap:12px;
  padding:12px;
}

/* ============ HEADER GLASS BOX ============ */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  border-radius:16px;
  background:var(--glass);
  backdrop-filter:blur(16px) saturate(1.2);
  border:1px solid var(--glass-border);
}

.brand{
  font-size:20px;
  font-weight:800;
  background:linear-gradient(135deg,var(--red),var(--red2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.icon-btn{
  background:none;
  border:none;
  color:white;
  font-size:20px;
  cursor:pointer;
}

/* ============ CHAT GLASS BOX ============ */
.chat-box{
  flex:1;
  display:flex;
  flex-direction:column;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(18px) saturate(1.15);
  border:1px solid var(--glass-border);
  overflow:hidden;
}

/* messages */
.messages{
  flex:1;
  padding:18px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:14px;
  -webkit-overflow-scrolling:touch;
}

.msg{
  display:flex;
  max-width:85%;
}
.msg.user{
  align-self:flex-end;
}

.bubble{
  padding:12px 16px;
  border-radius:16px;
  line-height:1.45;
  font-size:15px;
}
.bubble.user{
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:white;
  border-bottom-right-radius:6px;
}
.bubble.bot{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.14);
  border-bottom-left-radius:6px;
}

/* ============ INPUT GLASS BOX (STICKY) ============ */
.input-wrap{
  position:sticky;
  bottom:0;
  padding:14px;
  background:rgba(6,6,7,0.55);
  backdrop-filter:blur(18px);
  border-top:1px solid rgba(255,255,255,0.08);
}

.input-row{
  display:flex;
  gap:12px;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  border:1px solid var(--glass-border);
}

textarea{
  flex:1;
  resize:none;
  background:none;
  border:none;
  outline:none;
  color:white;
  font-size:15px;
  max-height:140px;
}

.send{
  width:48px;
  height:48px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,var(--red),var(--red2));
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* ============ BOTTOM SHEET (GLASS HISTORY) ============ */
.sheet{
  position:fixed;
  left:0;
  bottom:0;
  width:100%;
  height:85dvh;
  background:rgba(15,15,18,0.85);
  backdrop-filter:blur(22px) saturate(1.2);
  border-radius:22px 22px 0 0;
  border:1px solid rgba(255,255,255,0.14);
  transform:translateY(100%);
  transition:transform 300ms ease;
  z-index:50;
  display:flex;
  flex-direction:column;
}

.sheet.open{ transform:translateY(0); }

.sheet-header{
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.sheet-header h3{
  margin:0;
  font-size:16px;
  color:var(--muted);
}

.sheet-list{
  flex:1;
  overflow:auto;
  padding:14px;
}

.chat-item{
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  margin-bottom:10px;
  cursor:pointer;
}
.chat-item:hover{
  background:rgba(255,255,255,0.14);
}

/* ============ MOBILE TUNING ============ */
@media (max-width:600px){
  .bubble{ max-width:90%; font-size:14px; }
  .app{ padding:8px; gap:10px; }
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="brand">RED</div>
    <button class="icon-btn" onclick="toggleSheet()">
      <i class="fas fa-layer-group"></i>
    </button>
  </div>

  <!-- CHAT BOX -->
  <div class="chat-box">
    <div class="messages" id="messages">
      <div class="msg">
        <div class="bubble bot">ðŸ”¥ Welcome to RED. Ask me anything.</div>
      </div>
    </div>

    <div class="input-wrap">
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Ask RED..."></textarea>
        <button class="send" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

</div>

<!-- HISTORY SHEET -->
<div class="sheet" id="sheet">
  <div class="sheet-header">
    <h3>Chat History</h3>
    <button class="icon-btn" onclick="toggleSheet()">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div class="sheet-list">
    <div class="chat-item">New Chat</div>
  </div>
</div>

<script>
const sheet = document.getElementById("sheet");
const messages = document.getElementById("messages");
const input = document.getElementById("input");

function toggleSheet(){
  sheet.classList.toggle("open");
}

input.addEventListener("input", ()=>{
  input.style.height="auto";
  input.style.height=Math.min(input.scrollHeight,140)+"px";
});

async function sendMessage(){
  const text = input.value.trim();
  if(!text) return;

  addMsg(text,"user");
  input.value="";
  input.style.height="auto";
  addMsg("...", "bot");

  try{
    const r = await fetch("/api/chat",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        prompt:text,
        session_id:"glass_mobile",
        is_incognito:false,
        history:[]
      })
    });
    const d = await r.json();
    removeTyping();
    addMsg(d.response || "Error", "bot");
  }catch{
    removeTyping();
    addMsg("Network error.", "bot");
  }
}

function addMsg(text,role){
  const w=document.createElement("div");
  w.className="msg "+(role==="user"?"user":"");
  const b=document.createElement("div");
  b.className="bubble "+(role==="user"?"user":"bot");
  b.innerText=text;
  w.appendChild(b);
  messages.appendChild(w);
  messages.scrollTop=messages.scrollHeight;
}

function removeTyping(){
  const last=messages.lastChild;
  if(last && last.innerText==="...") last.remove();
}
</script>

</body>
</html>
